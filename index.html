<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>file-inshare</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="./logo-rect.svg" alt="file share">
      <p id="logo-name">File-Inshare</p>
    </header>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            src="./file.svg"
            alt="file-icon"
            class="center"
            draggable="false"
          />
          <img
            src="./file.svg"
            alt="file-icon"
            class="left"
            draggable="false"
          />
          <img
            src="./file.svg"
            alt="file-icon"
            class="right"
            draggable="false"
          />
        </div>
        <input type="file" id="fileInput" />
        <div class="title">
          Drop your Files here or, <span class="browseBtn">browse</span>
        </div>
      </div>
      <div class="progess-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-container"><span id="percent">0</span>%</div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="sharing-container">
        <p class="expire">Link expires in 24 hrs.</p>
        <div class="input-container">
          <input type="text" readonly id="fileURL" />
          <img src="./copy-icon.svg" alt="copy icon" id="copyBtn" />
        </div>
        <p>Send Via Email</p>
        <div class="email-container">
          <form id="emailForm">
            <div class="field">
              <label for="sender">Your email</label>
              <input type="email" required name="from-email" id="sender" />
            </div>
            <div class="field">
              <label for="receiver">Receiver's email</label>
              <input type="email" required name="to-email" id="receiver" />
            </div>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>
    <div class="upload-vector"></div>
    <div class="toast">bala abkalbfl</div>
    <script src="index.js"></script>
  </body>
</html>
